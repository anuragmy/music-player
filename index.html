<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/7f5d7329fd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />

    <title>Music Player</title>
  </head>
  <body>
    <div class="player-container">
      <div class="image-container">
        <img src="./img/jacinto-1.jpg" alt="img" id="image" />
      </div>
      <h2 id="title">Electic Song</h2>
      <h2 id="artist">Manoj</h2>
      <audio src="./music/jacinto-1.mp3" id="audio"></audio>

      <!-- progress container -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:00</span>
        </div>
      </div>

      <!-- controls -->
      <div class="player-controls">
        <i
          class="fa fa-backward"
          aria-hidden="true"
          id="prev"
          title="Previous"
        ></i>
        <i class="fa fa-play main-button" id="play" title="Play"></i>

        <i
          class="fa fa-forward"
          aria-hidden="true"
          id="next"
          title="next"
          id="next"
        ></i>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
